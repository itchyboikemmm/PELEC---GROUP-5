<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="stylee.css">
    <link rel="icon" href=
"images/antigua_logo.png"
            type="image/icon type" />
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form-container">
        <div class="arrow1"><p onclick="document.location='login.html'"><i class="fa-solid fa-arrow-left"></i></p></div>
        <img src="images/antigua_logo.png" class="logo">
            <h2>SIGN UP</h2>
        <form class="signup-form">
            <input type="text" placeholder="Full Name" required>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <input type="submit" value="Sign Up" onclick="document.location='login.html'">
            <br>
            <br>
            <label>______________________or_____________________</label>
            <br>
            <br>
            <button type="fb1" onclick="window.location.href='https://web.facebook.com/login/?_rdc=1&_rdr';"  class="facebook"><i class="fa-brands fa-facebook"> </i>   Continue with facebook</button>
            <br>
            <br>
            <button type="g" onclick="window.location.href='https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Faccounts.google.com%2F&followup=https%3A%2F%2Faccounts.google.com%2F&ifkv=AcMMx-dyy7jncHXzc6ugC7I1WOjwpcRGxOclY4AqPIBVcDWk62_B4BO_6cw1NgbPNlH1CMDGdP3KsA&passive=1209600&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S1413104734%3A1731906771469952&ddm=1';" class="google"><i class="fa-brands fa-google"></i>    Continue with Google</button>
            <br>
            <br>
            <button type="a" onclick="window.location.href='https://account.apple.com/sign-in';" class="apple" ><i class="fa-brands fa-apple"></i>  Continue with Apple</button>
            <hr>
        </form>

        <div class="login-link">
            <label>Already have an account? <a href="login.html">Log In</a></label>
        </div>
    </div>
</body>
</html>
