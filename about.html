  <style>
    /* General reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body { font-family: Verdana, sans-serif; }

    /* Slideshow container */
    .slideshow-container {
      max-width: 100%;
      position: relative;
      margin: auto;
      overflow: hidden;
    }

    /* Hide all images initially */
    .mySlides { display: none; }

    img {
      width: 100%; /* Make images responsive */
      height: auto;
      vertical-align: middle;
    }

    /* Left and Right Navigation Arrows */
    .prev, .next {
      position: absolute;
      top: 50%;
      padding: 16px;
      color: white;
      font-size: 24px; /* Increased font size for better visibility */
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      cursor: pointer;
      border-radius: 50%;
      transition: 0.3s;
      user-select: none;
      z-index: 1;
      transform: translateY(-50%); /* This ensures they stay vertically centered */
    }

    /* Position the "Previous" and "Next" buttons */
    .prev {
      left: 10px; /* Added some space from the left */
    }

    .next {
      right: 10px; /* Added some space from the right */
    }

    /* Hover effect to change button background */
    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Caption text */
    .text {
      color: #f2f2f2;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
    }

    /* Dots/Bullets/Indicators */
    .dot {
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active {
      background-color: #717171;
    }

    /* Fade effect for slides */
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes fade {
      from { opacity: .4; } 
      to { opacity: 1; }
    }

    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {
      .text { font-size: 11px; }
    }
  </style>
</head>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Dots (indicators for slides) -->
    <div style="text-align:center;">

    </div>

  <!-- JavaScript for slideshow -->
  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");

      // Hide all slides
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }

      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1; }

      // Remove "active" class from all dots
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }

      // Show the current slide and make its dot active
      slides[slideIndex - 1].style.display = "block";  
      dots[slideIndex - 1].className += " active";

      // Change slide every 2 seconds
      setTimeout(showSlides, 2000); 
    }

    // Next/Previous slide functionality
    function plusSlides(n) {
      slideIndex += n;
      if (slideIndex > document.getElementsByClassName("mySlides").length) {
        slideIndex = 1;
      } else if (slideIndex < 1) {
        slideIndex = document.getElementsByClassName("mySlides").length;
      }
      showSlidesManually();
    }

    function showSlidesManually() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");

      // Hide all slides
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }

      // Remove "active" class from all dots
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }

      // Show the current slide and make its dot active
      slides[slideIndex - 1].style.display = "block";  
      dots[slideIndex - 1].className += " active";
    }
  </script>
